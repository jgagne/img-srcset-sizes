<html lang="en-us" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>img srcset width descriptor and sizes</title>
  <meta name="author" content="Justin Gagne">
</head>
<body>

<!-- A responisve image strategy for bitmap (JPG [photographic]) images -->

<!-- Without sizes attribute -->

<!-- <img alt="For position only; placeholder image." src="img/blue.png" srcset="img/red.png 256w, img/green.png 512w, img/blue.png 768w" width="256"> -->

<!-- With sizes attribute -->

<img alt="For position only; placeholder image." src="img/blue.png" srcset="img/red.png 256w, img/green.png 512w, img/blue.png 768w" sizes="(min-width: 48em) 48em, 100vw" width="256">

<!-- A responsive image strategy for Scalable Vector Graphic (SVG [illustration]) images with a fallback Portable Network Graphic (PNG [illustration]) for browsers that don't support SVG via the `img` tag  -->

<!-- <a href="https://frankchimero.com/writing/everything-easy-is-hard-again/"><img alt="SVG/PNG fallback" src="img/everythingeasy.png" srcset="img/everythingeasy.svg"></a> -->

</body>
</html>
