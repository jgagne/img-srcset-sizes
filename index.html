<body>

<!-- A responisve image strategy for bitmap (JPG [photographic]) images -->

<!-- Without sizes attribute -->

<!-- <img alt="For position only; placeholder image." src="img/blue.png" srcset="img/red.png 320w, img/green.png 640w, img/blue.png 960w" width="320"> -->

<!-- With sizes attribute -->

<img alt="For position only; placeholder image." srcset="img/red.png 320w, img/green.png 640w, img/blue.png 960w" sizes="(max-width: 60em) 100vw, 60em" src="img/blue.png" width="320">

<!-- A responsive image strategy for Scalable Vector Graphic (SVG [illustration]) images with a fallback Portable Network Graphic (PNG [illustration]) for browsers that don't support SVG via the `img` tag -->
